<html>
 <head>
  <script>
   function passBall( person1, person2 )
   {
    document.getElementById(person1).innerHTML = "";
    document.getElementById(person2).innerHTML = "Ball";
   }
  </script>
 </head>
 <body>
  <p>
  <p id="father">
   Ball
  </p>
  <button onclick="passBall('father','son')">Father</button>
  </p>
  <p>
  <p id="son">
  </p>
  <button onclick="passBall('son','father')">Son</button>
  </p>
 </body>
</html>
